<!DOCTYPE html>

<head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Vending Machine</h1>
        <hr/>
        <div class="row">
            <div class="col-md-9">
                <div class="row" id="loadStuff">
                </div>
            </div>
            <div class="col-md-3">
                <div class="row" id="choices">
                    <h3>Total Amount In</h3>
                    <form>
                        <input type="text" id="totalAdded" placeholder="Amount"/>
                        <br/>
                        <button type="button" id="addDollar" class="btn btn-default" value="0">Add Dollar</button>
                        <button type="button" id="addQuarter" class="btn btn-default" value="0">Add Quarter</button>                        
                        <br>
                        <button type="button" id="addDime" class="btn btn-default" value="0">Add Dime</button>                        
                        <button type="button" id="addNickel" class="btn btn-default" value="0">Add Nickel</button>
                        <hr/>
                        <h3>Messages</h3>
                        <input type="text" id="displayMessage" placeholder="Message"/>
                        <br/>
                        <label class="col-md-3 control-label" for="item">Item: </label>
                        <intput type="text" id="item" placeholder="Item"/>
                        <br/>
                        <button type="button" id="purchaseButton" class="btn btn-default">Make Purchase</button><hr/>

                        <h3>Change</h3>
                        <input type="text" id="itemChange" class="btn btn-default"/>
                        <button type="button" id="makeChange" class="btn btn-default">Make Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
</body>

</html>
